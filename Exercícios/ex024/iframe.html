<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe{
            height: 150px;
            width: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Treinamento de Iframes</h1>
    <p>Este site <iframe scolling="auto" src="https://www.cursoemvideo.com/cursos/#google_vignette" frameborder="0"></iframe> é muito bom</p>
    <!--Alguns site não permitem a utilização do iframe, como no exemplo abaixo. Caso tenha incompatibilidade no mobile só adicione um tag de link com o link de sua escolhe -->
    <p><iframe src="https://github.com/Feliphe-Souza">
        <a href="https://github.com/Feliphe-Souza"></a>
    </iframe> </p>
</html>
