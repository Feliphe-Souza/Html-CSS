<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando comandos</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icolor">Selecione uma cor:</label>
            <input type="color" name="color" id="icolor" value="#00ff00">  
        </p>
        <p>
            <label for="ilvl">Nível de satisfação:</label>
            <input type="range" name="lvl" id="ilvl" min="1" max="10" value="2">
        </p>
        <p>
            <label for="ifoto">Selecione um arquivo:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
