<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens varaiveis</h1>
    <picture>
        <p>Tente abrir esse site em vários dipositivos diferentes e diminua o tamanho do seu navegador.</p>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagen-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/coldwater.mp3" type="audio/mpeg">
        <source src="midia/coldwater.ogg" type="audio/ogg">
        <source src="midia/coldwater.wav" type="audio/wav">
        <p>Infelizmente teu navegador é uma porcaria, <a href="midia/coldwater.mp3" download="midia/coldwater.mp3" type="audio/mpg">clique aqui</a> para fazer o download.</p>
    </audio>
</body>
</html>
